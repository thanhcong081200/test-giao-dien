
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Social Media Greenzone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="body-login" style="background-image: url('bg.jpg');background-size: cover;background-repeat: no-repeat;">
        <div class="login-title">
            <span style="color:#28a745;font-size:6rem;font-weight:bold;">Greenzone</span>
            <p style="font-weight:bold;font-size:1.1rem;color:#fff;">Greenzone helps you connect and share with the people in your life</p>
        </div>

        <!-- Logo Greenzone -->
        <img class="image-logo-reponsive" src="logo_2.png" alt="">
        <h3 class="text-reponsive">Greenzone</h3>

        <div class="login-background">
            <form>
                <div class="formControlUser">
                    <div class="form-group">
                        <label class="labelTK" for="exampleInputEmail1">Tên đăng nhập hoặc số điện thoại</label>
                        <input style="font-weight: 600;border-radius: 25px;border:1px solid black;" type="text" name="Username" class="form-control" id="exampleInputEmail1" required="true" placeholder="Số điện thoại của bạn">
                    </div>
                    <div class="form-group">
                        <label class="labelMK" for="exampleInputPassword1">Mật khẩu</label>
                        <input style="font-weight: 600;border-radius: 25px;border:1px solid black;" type="password" name="Password" class="form-control" id="exampleInputPassword1" required="true" placeholder="Mật khẩu">
                    </div>
                    <div class="form-group">
                        <label>
                          <input type="checkbox">
                            <span>Lưu mật khẩu</span>
                        </label>
                    </div>
                    <div class="form-group">
                      <a style="color:white;" href="/index.html" type="submit" class="btnControl btn-primary">Đăng nhập</a>
                    </div>
                    <div class="form-group">
                        <a style="color:white;" href="#" type="submit" class="btnControlCreate btn-success">Tạo mới tài khoản</a>
                    </div>
                </div>
            </form>
        </div>
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

<!--Begin Modal -->
<!--End Modal-->
<script>

    var modalObject = document.getElementById('modal');

    var button1 = document.getElementById('button-openCreate');
    var button2 = document.getElementById('close');
    var button3 = document.getElementById('close2');
    var button4 = document.getElementById('submit');

    button1.onclick = function () {
        modalObject.style.display = 'block';
    }
    button2.onclick = function () {
        modalObject.style.display = 'none';
    }
    button3.onclick = function () {
        modalObject.style.display = 'none';
    }
    button4.onclick = function () {
        alert('Đăng ký thành công');
        setTimeout(() => {
            modalObject.style.display = 'none'
        }, 0);
    }
</script>
</html>
